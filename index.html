<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script async src="./app.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner-general">
      <div class="conteiner">
        <div class="conteiner-titulo">
          <h2>Portafolio</h2>
          <p>Algo que quieras decir sobre tu portfolio.</p>
        </div>
        <div class="conteiner-cards"></div>
        <template id="card-template">
          <div class="card">
            <div class="card-img">
              <img class="card-img-content" src="./image.png" alt="" />
            </div>
            <div class="conteiner-title-parrafo">
              <div class="card-title">
                <h4 class="card-title-contenido">Un trabajo q hice</h4>
              </div>
              <div class="card-parrafo">
                <p class="card-parrafo-contenido">
                  Te cuento un poco más sobre este trabajo y sobre cómo la rompí
                  en este proyecto. si el texto se lore
                </p>
              </div>
              <div class="card-link">
                <a class="link" href="">ver mas</a>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </body>
</html>
